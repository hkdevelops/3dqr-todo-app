<div class="container">
  <div class="form-container">
    <form [formGroup]="AddTask" (submit)="onClickSubmit()">
      <div style="text-align:center;">
        <mat-form-field class="form-field" appearance="legacy">
          <mat-label> Title
          </mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>
      </div>

      <br>

      <div style="text-align:center;">
        <mat-form-field class="form-field" appearance="legacy">
          <mat-label>Description</mat-label>
          <img matPrefix class="input-icon" src="https://freeicons.io/icon/download?_token=eIe7bK2twHCgPG03OgnXnLkqrFAwQmWsxGgeUall&icon_id=19241&type=svg" width="16px" height="16px">
          <input matInput formControlName="description" placeholder="" required>
        </mat-form-field>
      </div>

      <br>

      <div style="text-align:center;">
        <mat-form-field class="form-field" appearance="legacy">
          
          <mat-label>Projects</mat-label>
          <!-- <mat-icon matPrefix class="input-icon" height="16px" width="16px" matPrefix>folder_open</mat-icon> -->
          <img matPrefix class="input-icon" src="https://cdn1.iconfinder.com/data/icons/internet-28/48/43-512.png" width="16px" height="16px">

          <input matInput formControlName="project" required>

        </mat-form-field>
      </div>

      <br>
      <div style="text-align:center;">
        <mat-form-field class="form-field" appearance="legacy">
          <mat-label>Tags</mat-label>
          <input matInput formControlName="tag" required>
          <img matPrefix class="input-icon" src="https://freeicons.io/icon/download?_token=eIe7bK2twHCgPG03OgnXnLkqrFAwQmWsxGgeUall&icon_id=3903&type=svg" width="16px" height="16px">

        </mat-form-field>
      </div>

      <br>
      <div style="text-align:center;">
        <mat-form-field class="form-field" appearance="legacy">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker">
            <!--  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>-->
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <br>

      <div style="text-align:center;">
        <button mat-raised-button class="button" type="submit">Finish</button>
      </div>

    </form>
  </div>
</div>
